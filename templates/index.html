<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Analysis App</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; text-align: center; margin-top: 80px; }
        textarea { width: 300px; height: 100px; padding: 10px; }
        button { padding: 10px 20px; margin-top: 10px; background: #007BFF; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        h3 { margin-top: 30px; }
    </style>
</head>
<body>
    <h2>ðŸ§  Sentiment Analysis Web App</h2>
    <form action="/predict" method="post">
        <textarea name="message" placeholder="Enter your text here..." required></textarea><br>
        <button type="submit">Analyze</button>
    </form>

    {% if prediction_text %}
        <h3>{{ prediction_text }}</h3>
    {% endif %}
</body>
</html>
